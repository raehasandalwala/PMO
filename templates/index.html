    <!--Enabling horizontal scroll using mouse wheel -->
    <script>
	$(document).ready(function() {
    
	$('html, body, *').mousewheel(function(e, delta) {
        this.scrollLeft -= (delta * 100);
        e.preventDefault();
    });
	
	$('.bxslider').bxSlider({
  		mode: 'horizontal',
  		slideMargin: 0,
		speed:1000,
		auto:true,
		video:true
		});
		
	});
	</script>
