    <!--Enabling horizontal scroll using mouse wheel -->
    <script>
	$(document).ready(function() {
    
	$('html, body, *').mousewheel(function(e, delta) {
        this.scrollLeft -= (delta * 100);
        e.preventDefault();
    });
	
	
	});
	</script>
